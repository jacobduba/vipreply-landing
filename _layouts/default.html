    <script>

      // Development-only scroll preservation
      // Preserves scroll position across page reloads during development
      (function() {
        const STORAGE_KEY = 'dev_scroll_position';
        const STORAGE_PATH_KEY = 'dev_scroll_path';

        // Restore scroll position on page load
        document.addEventListener('DOMContentLoaded', function() {
          const savedPath = sessionStorage.getItem(STORAGE_PATH_KEY);
          const savedPosition = sessionStorage.getItem(STORAGE_KEY);

          if (savedPath === window.location.pathname && savedPosition) {
            window.scrollTo(0, parseInt(savedPosition, 10));
          }

          // Clear after restoring
          sessionStorage.removeItem(STORAGE_KEY);
          sessionStorage.removeItem(STORAGE_PATH_KEY);
        });

        // Save scroll position before unload
        window.addEventListener('beforeunload', function() {
          sessionStorage.setItem(STORAGE_KEY, window.scrollY.toString());
          sessionStorage.setItem(STORAGE_PATH_KEY, window.location.pathname);
        });
      })();
    </script>
