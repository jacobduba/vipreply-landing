<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title | default: "VIPReply" }}</title>
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="{{ '/assets/images/favicon.svg' | relative_url }}"
    />
    <script type="importmap">
      {
        "imports": {
          "@hotwired/turbo": "https://unpkg.com/@hotwired/turbo@8.0.12/dist/turbo.es2017-esm.js",
          "@hotwired/stimulus": "https://unpkg.com/@hotwired/stimulus@3.2.2/dist/stimulus.js"
        }
      }
    </script>
    <script type="module">
      import * as Turbo from "@hotwired/turbo"
      import { Application, Controller } from "@hotwired/stimulus"

      // Start Stimulus application
      window.Stimulus = Application.start()

      // Header Scroll Controller
      Stimulus.register("header-scroll", class extends Controller {
        connect() {
          this.scrolled = false
          this.handleScroll()

          this.throttledScroll = this.throttle(() => this.handleScroll(), 100)
          this.debouncedScroll = this.debounce(() => this.handleScroll(), 150)

          window.addEventListener("scroll", this.throttledScroll)
          window.addEventListener("scroll", this.debouncedScroll)
        }

        debounce(fn, delay) {
          let timeoutId
          return () => {
            clearTimeout(timeoutId)
            timeoutId = setTimeout(fn, delay)
          }
        }

        throttle(fn, delay) {
          let time = Date.now()
          return () => {
            if (time + delay - Date.now() <= 0) {
              fn()
              time = Date.now()
            }
          }
        }

        disconnect() {
          window.removeEventListener("scroll", this.throttledScroll)
          window.removeEventListener("scroll", this.debouncedScroll)
        }

        handleScroll() {
          const scrollPosition = window.scrollY
          const scrollThreshold = 50
          const shouldBeScrolled = scrollPosition > scrollThreshold

          if (this.scrolled !== shouldBeScrolled) {
            this.scrolled = shouldBeScrolled
            this.element.dataset.scrolled = shouldBeScrolled
          }
        }
      })

      // FAQ Controller
      Stimulus.register("faq", class extends Controller {
        static targets = ["button", "answer", "expandIcon", "collapseIcon"]

        toggle() {
          const isExpanded = this.answerTarget.classList.contains("hidden")

          if (isExpanded) {
            // Show answer
            this.answerTarget.classList.remove("hidden")
            this.expandIconTarget.classList.add("hidden")
            this.collapseIconTarget.classList.remove("hidden")
            this.buttonTarget.setAttribute("aria-expanded", "true")
          } else {
            // Hide answer
            this.answerTarget.classList.add("hidden")
            this.expandIconTarget.classList.remove("hidden")
            this.collapseIconTarget.classList.add("hidden")
            this.buttonTarget.setAttribute("aria-expanded", "false")
          }
        }
      })
    </script>
  </head>
  <body class="bg-stone-50">
    {{ content }}
  </body>
</html>
